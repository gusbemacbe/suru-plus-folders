<!DOCTYPE html>
<html>
<head>
    <title>https://gusbemacbe.github.io/suru-plus-folders/en/</title>
    <link rel="canonical" href="https://gusbemacbe.github.io/suru-plus-folders/en/"/>
    <meta name="robots" content="noindex">
    <meta charset="utf-8"/>
    <noscript>
        <meta http-equiv="refresh" content="0; url=https://gusbemacbe.github.io/suru-plus-folders/en/"/>
    </noscript>
    <script>
      ;(function () 
      {
        
        

        if (window.location.pathname !== '/') 
        {
          window.location.replace('https:\/\/gusbemacbe.github.io\/suru-plus-folders\/en\/')
          return
        }

        var getFirstBrowserLanguage = function () 
        {
          var nav = window.navigator,
          browserLanguagePropertyKeys = ['language', 'browserLanguage', 'systemLanguage', 'userLanguage'],
          i,
          language

          if (Array.isArray(nav.languages)) 
          {
            for (i = 0; i < nav.languages.length; i++) 
            {
              language = nav.languages[i]
              if (language && language.length) 
              {
                return language
              }
            }
          }

          
          for (i = 0; i < browserLanguagePropertyKeys.length; i++) 
          {
            language = nav[browserLanguagePropertyKeys[i]]
            if (language && language.length) 
            {
              return language
            }
          }
          return 'en'
        }

        var preferLang = getFirstBrowserLanguage()

        if (preferLang.indexOf('pt') !== -1) 
        {
          window.location.replace('/pt/')
        } 

        else if (preferLang.indexOf('pt-br') !== -1) 
        {
          window.location.replace('/pt-br/')
        } 

        else if (preferLang.indexOf('fr') !== -1) 
        {
          window.location.replace('/fr/')
        } 

        else if (preferLang.indexOf('it') !== -1) 
        {
          window.location.replace('/it/')
        } 
        
        else 
        {
          
          window.location.replace('/en/')
        }
      })()
    </script>
</head>
  <body>

    <h1>Rerouting</h1>
    <p>You should be rerouted in a jiff, if not, <a href="https://gusbemacbe.github.io/suru-plus-folders/en/">click here</a>.</p>
    
  </body>
</html>
