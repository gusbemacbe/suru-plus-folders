<head>
    {{ if .IsTranslated }}
        {{- range .Translations }}
    <link rel="alternate" hreflang="{{ .Language.Lang }}" href="{{ .Site.BaseURL }}" title="{{ .Language.LanguageName }}">
        {{- end -}}
    {{ end }}

    <meta charset="utf-8">
    <meta name="viewport"     content="initial-scale=1, width=device-width">
    {{ hugo.Generator -}}
    
    <meta name="robots"       content="index, follow">
    <meta name="description"  content="{{ .Param "description" }}">

    {{- range .Site.Params.custom_css }}
    <link rel="stylesheet" media="screen" href="{{ relURL (printf "%s%s" "assets/" .) }}" />
    {{- end }}

    <link rel="stylesheet" media="screen" href="../assets/css/syntax-highlighting/suru-plus.css" id="theme_css" />
    
    <title>{{ block "title" . }}{{ with .Params.Title }}{{ . }} | {{ end }}{{ .Site.Title }}{{ end }}</title>
</head>
