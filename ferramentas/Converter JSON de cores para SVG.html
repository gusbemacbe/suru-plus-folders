<!DOCTYPE html>
  <html lang="pt-BR" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Converter o JSON de cores para SVG para importar para Figma</title>
  </head>
  <body>
    
    <script>
      var colours =

       "#26434d",
       "#213d50",
       "#1e3850",
       "#442822",
       "#172e3f",
       "#0C141F"
      ];

      function generate_svg(colours) 
      {
        var svg = '';
        svg += '<svg width="' + ( 60 * colours.length) + '" height="40" viewBox="0 0 ' + ( 60 * colours.length) + ' 40" fill="none" xmlns="http://www.w3.org/2000/svg">\n';

        for(i = 0; i < colours.length; i++) 
        {
          colour = colours[i];
          position = 0 + 60 * i;

          svg += '<rect x="' + position + '" width="40" height="40" fill="' + colour + '"/>';
        }

        svg += '</svg>\n';
        return svg;
      }

      document.body.innerHTML = generate_svg(colours);
    </script>
    
  </body>
</html>
