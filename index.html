<!DOCTYPE html>
<html>
<head>
    <title>https://gusbemacbe.github.io/suru-plus-folders/en/</title>
    <link rel="canonical" href="https://gusbemacbe.github.io/suru-plus-folders/en/"/>
    <meta name="robots" content="noindex">
    <meta charset="utf-8"/>
    <noscript>
        <meta http-equiv="refresh" content="0; url=https://gusbemacbe.github.io/suru-plus-folders/en/"/>
    </noscript>
    <script>
      const lang = navigator.language || navigator.userLanguage;
      const url = 'https:\/\/gusbemacbe.github.io\/suru-plus-folders\/'
      
      function detectLang(lang) 
      {

        
        lang = lang.toLowerCase()
        const firstHalf = lang.split('-')[0]

        
        const supportedLanguages = ['en', 'de', 'es', 'fr', 'it', 'nl', 'pt-br', 'pt-pt']

        
        const finalLang = supportedLanguages.includes(lang) ? lang
          
          : supportedLanguages.includes(firstHalf) ? firstHalf
          
          : 'en'

        
        window.location.href = url + finalLang

        
        return finalLang
      }

      detectLang(lang);
    </script>
</head>
  <body>

    <h1>Rerouting</h1>
    <p>You should be rerouted in a jiff, if not, <a href="https://gusbemacbe.github.io/suru-plus-folders/en/">click here</a>.</p>
    
  </body>
</html>
